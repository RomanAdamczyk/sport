{% extends "football/base.html" %}
{% block content %}

<div class="card">
  <div class="card-header">
    Dodaj wydarzenie do meczu: {{ match }}
  </div>
  <div class="card-body">
      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Zapisz</button>
      </form>
  </div>
</div>

{% endblock %}
