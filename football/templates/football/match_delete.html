{% extends "football/base.html" %}
{% block content %}

<form method="post">{% csrf_token %}
    <p>Jesteś pewny/pewna, że chcesz usunąć ten mecz?</p>
    <p>{{ object.home_team }} - {{ object.away_team }} {{ object.home_score }} : {{ object.away_score }} </p>
    <p>lap: {{ object.lap }}</p>
    <p>{{ object.date }}?</p>
    {{ form }}
    <input type="submit" value="Confirm">
</form> 

{% endblock %}
