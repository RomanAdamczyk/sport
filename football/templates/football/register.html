{% extends "football/base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-start" style="min-height: 100vh; padding-top: 10vh;">
	<div class="card text-dark bg-yellow" style="width: 21rem; min-height: 48vh;">
		<div class="card-header text-center">
			Rejestracja
		</div>
		<div class="card-body d-flex flex-column justify-content-center">
			<form method="post">
				{% csrf_token %}
				<div class="row">
					<div class="col-4">Login:</div>
					<div class="col-8"> {{ form.username }}</div>
				</div>
				<br>
				<div class="row">
					<div class="col-4">e-mail:</div>
					<div class="col-8">{{ form.email }}</div>
				</div>
				<br>
				<div class="row">
					<div class="col-4">Hasło:</div>
					<div class="col-8"> {{ form.password1 }}</div>
				</div>
				<br>
				<div class="row">
					<div class="col-4">Potwierdź hasło:</div>
					<div class="col-8">{{ form.password2 }}</div>
				</div>
				<div class="d-flex justify-content-center">
					<button type="submit">Zarejestruj</button>
				</div>
				<input type="hidden" name="next" value="{{ next }}">

			</form>
		</div>
		<div class="card-footer text-center">
			Jeśli masz konto, <a href="{% url 'login' %}">zaloguj się</a>
		</div>
	</div>
</div>

{% endblock %}
